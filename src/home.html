<!DOCTYPE HTML>
<html>
    <head>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i" rel="stylesheet">

        <title>Silent's Workshop</title>
        <script>
        
            var currentImage = 1;
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();

            function resizeWindow() {

                var windowWidth = $(window).width();
                var windowHeight = $(window).height();

                if(windowWidth >= 677 && windowWidth <= 1920 && windowHeight > 290) {

                    document.getElementById("head").style.width = windowWidth;
                    document.getElementById("lisbon").style.width = windowWidth + "px";
                    document.getElementById("top-menu").style.marginLeft = ((windowWidth - 677) / 2) + "px";
                    document.getElementById("next").style.marginLeft = (document.getElementById("lisbon").clientWidth - 111) + "px";
                    document.getElementById("bullets").style.marginLeft = ((document.getElementById("lisbon").clientWidth - 131) / 2) + "px";
                    document.getElementById("project-two").style.marginLeft = ((document.getElementById("projectBoxesContainer").clientWidth - 401) / 2) + "px";
                    document.getElementById("hello-world").style.fontSize = (windowWidth / 14) + "px";
                    document.getElementById("project-container").style.width = (document.getElementById("lisbon").clientWidth) + "px";
                    document.getElementById("project-container").style.marginTop = ((document.getElementById("lisbon").clientHeight) + 5) + "px";
                    document.getElementById("projectBoxesContainer").style.width = (0.9 * windowWidth) + "px";
                    document.getElementById("projectBoxesContainer").style.height = (0.3 * windowWidth) + "px";
                    document.getElementById("projectBoxesContainer").style.marginLeft = (0.05 * windowWidth) + "px";
                    document.getElementById("project-one").style.width = (0.25 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                    document.getElementById("project-one").style.height = (0.3 * windowWidth) + "px";
                    document.getElementById("project-two").style.width = (0.25 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                    document.getElementById("project-two").style.height = (0.3 * windowWidth) + "px";
                    document.getElementById("project-two").style.marginLeft = (document.getElementById("project-one").offsetWidth + 0.125 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                    document.getElementById("project-three").style.width = (0.25 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                    document.getElementById("project-three").style.height = (0.3 * windowWidth) + "px";
                    document.getElementById("project-three").style.marginLeft = ((document.getElementById("project-one").offsetWidth * 2) + 0.25 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                    document.getElementById("projectBoxesContainer").style.marginTop = (windowWidth / 15) + "px";
                    document.getElementById("stock-1").width = document.getElementById("project-one").offsetWidth;
                    document.getElementById("stock-2").width = document.getElementById("project-two").offsetWidth;
                    document.getElementById("stock-3").width = document.getElementById("project-three").offsetWidth;

                }

            }

            function nextImage() {

                if(currentImage === 1) {

                    document.getElementById("lisbon").style.backgroundPosition = "-1920px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-2.png";
                    currentImage = 2;

                }
                else if(currentImage === 2) {

                    document.getElementById("lisbon").style.backgroundPosition = "-3840px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-3.png";
                    currentImage = 3;

                }
                else if(currentImage === 3) {

                    document.getElementById("lisbon").style.backgroundPosition = "-5760px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-4.png";
                    currentImage = 4;

                }

                else if(currentImage === 4) {

                    document.getElementById("lisbon").style.backgroundPosition = "-7680px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-5.png";
                    currentImage = 5;

                }

                else if(currentImage === 5) {

                    document.getElementById("lisbon").style.backgroundPosition = "0px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-1.png";
                    currentImage = 1;

                }

            }

            function previousImage() {

                if(currentImage === 1) {

                    document.getElementById("lisbon").style.backgroundPosition = "-7680px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-5.png";
                    currentImage = 5;

                }
                else if(currentImage === 2) {

                    document.getElementById("lisbon").style.backgroundPosition = "0px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-1.png";
                    currentImage = 1;

                }
                else if(currentImage === 3) {

                    document.getElementById("lisbon").style.backgroundPosition = "-1920px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-2.png";
                    currentImage = 2;

                }
                else if(currentImage === 4) {

                    document.getElementById("lisbon").style.backgroundPosition = "-3840px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-3.png";
                    currentImage = 3;

                }
                else if(currentImage === 5) {

                    document.getElementById("lisbon").style.backgroundPosition = "-5760px 0px";
                    document.getElementById("bullets").src = "../resources/bullets-4.png";
                    currentImage = 4;

                }

            }

            var i = 0;
            var txt = 'Hello World';
            var speed = 70;

            function typeWriter() {

                if (i < txt.length) {

                    document.getElementById("hello-world").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);

                }

            }

            //Function to be called upon loading of page
            function pageLoaded() {

                typeWriter();

                //Sync so that everything in the head section appears at the same time
                document.getElementById("top-menu").style.display = "inline-block";

            }

        </script>

    </head>

    <body onLoad="pageLoaded()" onresize="resizeWindow()">

        <div id="head">

            <script>            
            
                    document.getElementById("head").style.width = windowWidth;
                    document.getElementById("head").style.height = windowHeight;
                    
            </script>

            <div id="lisbon"></div>

            <script>
            

                document.getElementById("lisbon").style.height = windowHeight + "px";
                document.getElementById("lisbon").style.width = (windowWidth - 16) + "px";

            
            </script>

            <div id="top-menu">

                <script>document.getElementById("top-menu").style.marginLeft = ((windowWidth - 677) / 2) + "px";</script>

                <span class="menuItem">Home</span>
                <span style="margin-left:10px;" class="menuItem">Tutorials</span>
                <span style="margin-left:10px;" class="menuItem">Projects</span>
                <span style="margin-left:10px;" class="menuItem">Contact</span>

            </div>

            <img onClick="previousImage()" width="101" height="256" id="previous" src="../resources/previous.png" alt="Oops! Something went wrong">
            <img onClick="nextImage()" width="101" height="256" id="next" src="../resources/next.png" alt="Oops! Something went wrong">

            <script>
            
                document.getElementById("previous").style.marginTop = ((document.getElementById("lisbon").clientHeight - 100) / 2) + "px";
                document.getElementById("next").style.marginTop = ((document.getElementById("lisbon").clientHeight - 100) / 2) + "px";
                document.getElementById("next").style.marginLeft = (document.getElementById("lisbon").clientWidth - 60) + "px";
            
            </script>

            <div id="center-text">

                <script>
                    
                    document.getElementById("center-text").style.marginTop = (0.35 * windowHeight) + "px";
                
                </script>

                <p id="hello-world"></p>

                <script>
                
                    document.getElementById("hello-world").style.fontSize = (windowWidth / 14) + "px";
            
                </script>

            </div>

            <img width="131" height="25" id="bullets" src="../resources/bullets-1.png" alt="Oops! Something went wrong">

            <script>
            
                document.getElementById("bullets").style.marginLeft = ((document.getElementById("lisbon").clientWidth - 131) / 2) + "px";
                document.getElementById("bullets").style.marginTop = (document.getElementById("lisbon").clientHeight - 50) + "px";
                
            </script>

            <a target="_blank" id="photos-credit" href="http://joaoaugustoteixeira.com/">Photos by Joao A. Teixeira</a>

        </div>

        <div id ="project-container">

            <script>           
            
                document.getElementById("project-container").style.width = (document.getElementById("lisbon").clientWidth) + "px";
                document.getElementById("project-container").style.marginTop = ((document.getElementById("lisbon").clientHeight) + 5) + "px";
                
            </script>

            <div id="projectBoxesContainer">
                
                <script>
                
                    document.getElementById("projectBoxesContainer").style.width = (0.9 * windowWidth) + "px";
                    document.getElementById("projectBoxesContainer").style.height = (0.3 * windowWidth) + "px";
                    document.getElementById("projectBoxesContainer").style.marginLeft = (0.05 * windowWidth) + "px";
                    document.getElementById("projectBoxesContainer").style.marginTop = (windowWidth / 15) + "px";

                </script>

                <div id="project-one">

                    <img id="stock-1" src="../resources/stock-1.png" alt="Oops! Something went wrong!">

                    <script>
                        
                        document.getElementById("project-one").style.width = (0.27 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                        document.getElementById("project-one").style.height = (0.3 * windowWidth) + "px";

                        document.getElementById("stock-1").width = document.getElementById("project-one").offsetWidth;
                    
                    </script>

                </div>

                <div id="project-two">

                    <img id="stock-2" src="../resources/stock-2.jpg" alt="Oops! Something went wrong!">

                    <script>
                
                        document.getElementById("project-two").style.width = (0.27 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                        document.getElementById("project-two").style.height = (0.3 * windowWidth) + "px";
                        document.getElementById("project-two").style.marginLeft = (document.getElementById("project-one").offsetWidth + 0.095 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                    
                        document.getElementById("stock-2").width = document.getElementById("project-two").offsetWidth;

                    </script>

                </div>

                <div id="project-three">

                    <img id="stock-3" src="../resources/stock-3.jpg" alt="Oops! Something went wrong!">

                    <p style="text-align:center;color: #4e4e4e">Project 1</p>
                    <hr>

                    <script>
                
                        document.getElementById("project-three").style.width = (0.27 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";
                        document.getElementById("project-three").style.height = (0.3 * windowWidth) + "px";
                        document.getElementById("project-three").style.marginLeft = ((document.getElementById("project-one").offsetWidth * 2) + 0.19 * document.getElementById("projectBoxesContainer").offsetWidth) + "px";

                        document.getElementById("stock-3").width = document.getElementById("project-three").offsetWidth;

                    </script>

                </div>

            </div>

        </div>

    </body>

</html>
