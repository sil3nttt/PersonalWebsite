<!DOCTYPE HTML>
<html>
    <head>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i" rel="stylesheet">

        <title>Silent's Workshop</title>
        <script>
        
            var currentImage = 1;
            var windowWidth = $(window).width();
            var windowHeight = $(window).height();

            function resizeWindow() {

                var windowWidth = $(window).width();
                var windowHeight = $(window).height();

                if(windowWidth >= 677 && windowWidth <= 1920) {

                    document.getElementById("head").style.width = windowWidth;

                    document.getElementById("lisbon").style.width = windowWidth + "px";

                    document.getElementById("top-menu").style.marginLeft = ((windowWidth - 677) / 2) + "px";
                    document.getElementById("next").style.marginLeft = (document.getElementById("lisbon").clientWidth - 111) + "px";

                    document.getElementById("bullets").style.marginLeft = ((document.getElementById("lisbon").clientWidth - 131) / 2) + "px";

                    document.getElementById("lisbon").style.backgroundSize = windowWidth + "px " + "1080px";

                    document.getElementById("center-text").style.marginLeft = ((windowWidth - 800) / 2) + "px";

                }

            }

            function nextImage() {

                if(currentImage === 1) {

                    document.getElementById("lisbon").style.backgroundPosition = "-1920px 0px";
                    document.getElementById("bullets").src = "resources/bullets-2.png";
                    currentImage = 2;

                }
                else if(currentImage === 2) {

                    document.getElementById("lisbon").style.backgroundPosition = "-3840px 0px";
                    document.getElementById("bullets").src = "resources/bullets-3.png";
                    currentImage = 3;

                }
                else if(currentImage === 3) {

                    document.getElementById("lisbon").style.backgroundPosition = "-5760px 0px";
                    document.getElementById("bullets").src = "resources/bullets-4.png";
                    currentImage = 4;

                }

                else if(currentImage === 4) {

                    document.getElementById("lisbon").style.backgroundPosition = "-7680px 0px";
                    document.getElementById("bullets").src = "resources/bullets-5.png";
                    currentImage = 5;

                }

                else if(currentImage === 5) {

                    document.getElementById("lisbon").style.backgroundPosition = "0px 0px";
                    document.getElementById("bullets").src = "resources/bullets-1.png";
                    currentImage = 1;

                }

            }

            function previousImage() {

                if(currentImage === 1) {

                    document.getElementById("lisbon").style.backgroundPosition = "-7680px 0px";
                    document.getElementById("bullets").src = "resources/bullets-5.png";
                    currentImage = 5;

                }
                else if(currentImage === 2) {

                    document.getElementById("lisbon").style.backgroundPosition = "0px 0px";
                    document.getElementById("bullets").src = "resources/bullets-1.png";
                    currentImage = 1;

                }
                else if(currentImage === 3) {

                    document.getElementById("lisbon").style.backgroundPosition = "-1920px 0px";
                    document.getElementById("bullets").src = "resources/bullets-2.png";
                    currentImage = 2;

                }
                else if(currentImage === 4) {

                    document.getElementById("lisbon").style.backgroundPosition = "-3840px 0px";
                    document.getElementById("bullets").src = "resources/bullets-3.png";
                    currentImage = 3;

                }
                else if(currentImage === 5) {

                    document.getElementById("lisbon").style.backgroundPosition = "-5760px 0px";
                    document.getElementById("bullets").src = "resources/bullets-4.png";
                    currentImage = 4;

                }

            }

            var i = 0;
            var txt = 'Hello World';
            var speed = 70;

            function typeWriter() {

                if (i < txt.length) {

                    document.getElementById("hello-world").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);

                }

            }

        </script>

    </head>

    <body onLoad="typeWriter()" onresize="resizeWindow()">

        <div id="head">

            <div id="lisbon"></div>

            <div id="top-menu">

                <span class="menuItem">Home</span>
                <span style="margin-left:10px;" class="menuItem">Tutorials</span>
                <span style="margin-left:10px;" class="menuItem">Projects</span>
                <span style="margin-left:10px;" class="menuItem">Contact</span>

            </div>

            <img onClick="previousImage()" width="101" height="256" id="previous" src="resources/previous.png" alt="Oops! Something went wrong">
            <img onClick="nextImage()" width="101" height="256" id="next" src="resources/next.png" alt="Oops! Something went wrong">

            <div id="center-text">

                <p id="hello-world"></p>
                <p id="code">&lt;/&gt;</p>

            </div>

            <img width="131" height="25" id="bullets" src="resources/bullets-1.png" alt="Oops! Something went wrong">

            <a target="_blank" id="photos-credit" href="http://joaoaugustoteixeira.com/">Photos by Joao A. Teixeira</a>

        </div>

        <script>
        
            document.getElementById("head").style.width = windowWidth;
            document.getElementById("head").style.height = windowHeight;

            document.getElementById("lisbon").style.height = windowHeight + "px";
            document.getElementById("lisbon").style.width = windowWidth + "px";

            document.getElementById("lisbon").style.backgroundSize = windowWidth + "px " + "1080px";

            document.getElementById("top-menu").style.marginLeft = ((windowWidth - 677) / 2) + "px";
            document.getElementById("center-text").style.marginTop = ((windowHeight - 347) / 2) + "px";
            document.getElementById("center-text").style.marginLeft = ((windowWidth - 800) / 2) + "px";

            document.getElementById("previous").style.marginTop = ((document.getElementById("lisbon").clientHeight - 100) / 2) + "px";
            document.getElementById("next").style.marginTop = ((document.getElementById("lisbon").clientHeight - 100) / 2) + "px";
            document.getElementById("next").style.marginLeft = (document.getElementById("lisbon").clientWidth - 60) + "px";

            document.getElementById("bullets").style.marginLeft = ((document.getElementById("lisbon").clientWidth - 131) / 2) + "px";
            document.getElementById("bullets").style.marginTop = (document.getElementById("lisbon").clientHeight - 50) + "px";

        </script>

    </body>

</html>
